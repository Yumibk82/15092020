<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong nang cao</title>
</head>
<body>

<table>
</table>
<script>
    let multi="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for(let j=1;j<=9;j++){
            multi+="<tr>";
            for(let i=2; i<=9;i++) {
                multi +="<td>"+ j+"x"+i+"=" +i*j +"</td>";
            }multi+="</tr>";
            }
        multi= multi+"</table>";
</script>
</body>
</html>
