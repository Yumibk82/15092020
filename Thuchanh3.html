<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For each Loop</title>
</head>
<body>
<script>
    let animal = [
        {
            id: 1,
            name: "cat",
            size: "small"
        },
        {
            id: 2,
            name: "dog",
            size: "small"
        }
    ]
    animal.forEach(function (animal){
        console.log(animal);
    })
</script>
</body>
</html>
