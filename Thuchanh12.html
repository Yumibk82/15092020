<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While long nhau</title>
</head>
<body>
<script>
    let multi;
    multi = "<table border ='1' width = '300' cellspacing = '0' cellpadding ='3'>";
    i=j=1;
    while (i<=10){
        multi= multi +"<tr>";
        while (j<=10){
            multi = multi +"<td>" +i*j +"</td>";
            j++;
        }
        multi= multi + "</tr>";
        j=1;
        i++;
    }
    multi= multi + "</table>";
    document.write(multi);
</script>
</body>
</html>
