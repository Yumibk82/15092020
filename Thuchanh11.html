<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    let multi;
    multi = "<table border='1' width= '300' cellspacing='1' cellpadding='3'>";
        for (i=1;i<=10;i++){
        multi =multi + "<tr>";
            for (j=1;j<=10;j++){
                multi = multi + "<td>" + i*j+"</td>";
            }
        } multi =multi+"</tr>";
    multi = multi + "</table>";
    document.write(multi);
</script>
</body>
</html>
