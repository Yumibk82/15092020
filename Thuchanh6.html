<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh su dung vong lap for</title>
</head>
<body>
<h2>Js Loop</h2>
<p id="sample1"></p>
<script>
    let i;
    let text="";
        for (i=0; i<5;i++){
            text += "The text is "+ i + "<br>";
        }
        document.getElementById("sample1").innerHTML = text;
</script>
</body>
</html>
