<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong cac phan tu nhap vao</title>
</head>
<body>
<script>
    let num =+parseInt(prompt("Please enter the number: "));
    let total = 0;
    let i=1;
    for(;i<=num;i++){
        total=total+i;
    }
    alert(total);
</script>
</body>
</html>
