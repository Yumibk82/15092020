<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap while</title>
</head>
<body>
<script>
    let total = 0;
    let num = +prompt("Enter a number ");
    while (num!=-1){
        total += num;
        num = +prompt("Enter a number ");
    }
    alert(total);
</script>
</body>
</html>
